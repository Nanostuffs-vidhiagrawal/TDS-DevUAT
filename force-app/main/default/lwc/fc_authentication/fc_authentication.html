<!-- Authentication -->
<template>
    <div class="slds-container_center slds-container_small">
        <div class="slds-p-around_medium slds-text-heading_medium">Find Claim</div>
        <lightning-input class="slds-p-around_small" label="Access Code" type="text" name="accessCode" variant="standard" value={accessCode} required></lightning-input>
        <lightning-input class="slds-p-around_small" label="Postcode" type="text" name="postCode" variant="standard" value={postCode} required></lightning-input>
        <lightning-input class="slds-p-around_small" label="Email" type="email" name="email" variant="standard" value={email} required message-when-type-mismatch={labels.email_validation}></lightning-input>
        <lightning-layout class="slds-container_center slds-wrap slds-align_absolute-center" multiple-rows="true">
            <lightning-button type="submit" class="slds-m-around_medium slds-align_absolute-center" variant="success" label="Submit" onclick={handleSubmit}></lightning-button>
        </lightning-layout>
    </div>
</template>
